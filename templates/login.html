{% extends 'basic.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
{% if value == 1 %}
    <h1>Wrong Password, Please try agaain.</h1>
{% endif %}
        <div class="container">
                <form method="POST" id="signup-form" class="signup-form" action="{{url_for('login')}}">
                    <h2 class="form-title">Sign-in</h2>
                    <input type="text" class="input-control" name="name" id="name" placeholder="Your Name"/>
                    <input type="password" class="input-control" name="password" id="password" placeholder="Password"/>
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Sign-in"/>
                </form>
                <p>
                    Don't have an account ? <a href="{{url_for('signup')}}">Signup here</a>
                </p>
        </div>
{% endblock %}
